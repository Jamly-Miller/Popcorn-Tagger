<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Tagger</title>
    <link rel="stylesheet" href="./assets/css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>

    <!--logo nav-->

    <nav>
      <div class="orange nav-wrapper">
        <a href="#!" id= "logotext" class="brand-logo">Popcorn Tagger</a>
        <img id="logoimg" src="./assets/ig/logo.jpg" alt="logo" width="64" height="64">
        <ul class="right hide-on-med-and-down">
          <li>
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" required>
                  <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                  <i class="material-icons">close</i>
                </div>
              </form>
            </div>
          </li>
          <li><a class="waves-effect yellow darken-1 btn-large modal-trigger" href="#modal1">Genre Filter</a></li>
        </ul>
      </div> 
    </nav>
    
    <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <div class="input-field col s12">
        <select>
          <option value="" selected>Genres</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
    
    </div>
   

  
    
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js/materialize.js"></script>
</body>
</html>
